<html>
<head>
<title>Login Hotspot > redirect</title>
<meta http-equiv="refresh" content="5; url=$(link-redirect)">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<style type="text/css">
body{
	font-family: Verdana, sans-serif, 'Segoe UI', Tahoma, Geneva;
	font-size: 12px; color: #7A7A7A;
	margin: 0;
}
h3{
	font-weight: normal;
}
</style>
<script language="JavaScript">

    function startClock() {
        $(if popup == 'true')
        open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
	$(endif)
	location.href = '$(link-redirect)';
    }
</script>
</head>
<body onLoad="startClock()">
<table width="100%" height="100%">

<tr>
	<td align="center" valign="middle">
	<h3>Login Berhasil<br>
	<small>Klik <a href="$(link-redirect)">Disini</a> untuk redirect</small></h3></td>
</tr>
</table>
</body>
</html>
